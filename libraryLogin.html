<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <a href="login.html">go back</a>
        <a href="libraryHome.html">go to libraryhome(for debugging purposes)</a>
        <div class="container">
            <div class="row"></div>
                    <h2>LOG IN</h2>
                    <form action="" method="post">
                        <div class="libraryname">
                            <label>Library Name</label>
                            <input type="text" id="libraryname" name="libraryname" placeholder="Enter Library Name" required/>
                        </div>
                        <div class="branch">
                            <label>Branch</label>
                            <input type="text" id="branch" name="branch" placeholder="Enter Branch" required/>
                        </div>
                        <div class="password">
                            <label>Password</label>
                            <input type="password" name="password" is="password" placeholder="Enter Password" required/>
                        </div>
                        <div class="submit">
                            <button type="submit">
                                Log in
                            </button>
                        </div>
                    </form>
            </div>
        </div>
    </body>
</html>
