<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Form</title>
</head>
<body>
    <form id="retailForm">
        <h1>Item Stock</h1>
        <label for="ISBN">ISBN:</label>
        <input type="text" id="ISBN" name="ISBN" required>
        <label for="unit_price">Unit Price:</label>
        <input type="text" id="unit_price" name="unit_price" required>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        <label for="action">Action:</label>
        <select id="action" name="action">
            <option value="add">Add Product</option>
            <option value="remove">Remove Product</option>
            <option value="update">Update Product</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('retailForm').addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent page refresh
            const formData = new FormData(event.target);
            console.log(Object.fromEntries(formData)); // Log form data for debugging
            alert('Retail form submitted successfully!');
        });
    </script>
</body>
</html>
