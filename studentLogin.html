<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="row"></div>
                    <h2>LOG IN</h2>
                    <form action="" method="post">
                        <div class="studentID">
                            <label>Student ID</label>
                            <input type="text" id="student" name="student" placeholder="Enter Student ID" required/>
                        </div>
                        <div class="password">
                            <label>Password</label>
                            <input type="password" name="password" is="password" placeholder="Enter Password" required/>
                        </div>
                        <div class="submit">
                            <button type="submit">
                                Log in
                            </button>
                        </div>
                    </form>
            </div>
        </div>
    </body>
</html>
