<div>
    <h2>Student Information</h2>
    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" name="studentId" required><br>

    <label for="university">University:</label>
    <input type="text" id="university" name="university" required><br>

    <h3>Enrolled Courses</h3>
    <select id="courses" name="courses" multiple>
        <option value="course1">Course 1</option>
        <option value="course2">Course 2</option>
    </select><br>

    <h3>Library Membership</h3>
    <label for="libraryMember">Library Member:</label>
    <input type="checkbox" id="libraryMember" name="libraryMember">
</div>
