<!--main login page, contains dynamic javascript form for redirecting to other login pages-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <a href="index.html" id="goBack">go back</a>
    <br>
    <h1>Welcome to User Login</h1>
    <h2>What type of user are you?</h2>
    <div class="loginOptions">
        <form id="loginForm">
            <label for="role">Choose Role:</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="librarian">Librarian</option>
                <option value="retail">Retail</option>
            </select>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');

// Add a submit event listener to the form
loginForm.addEventListener('submit', (event) => {
    event.preventDefault(); // Stop the form from reloading the page

    // Get the selected role from the dropdown
    const role = document.getElementById('role').value;

    // Redirect to the appropriate form page based on the role
    if (role === 'student') {
        window.location.href = 'studentLogin.php';
    } else if (role === 'librarian') {
        window.location.href = 'libraryLogin.php';
    } else if (role === 'retail') {
        window.location.href = 'retailLogin.php';
    } else {
        alert('Invalid role'); // Alert the user if the role is invalid
    }
});
    </script>
</body>
</html>
