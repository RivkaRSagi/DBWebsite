<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="row"></div>
                    <h2>LOG IN</h2>
                    <form action="" method="post">
                        <div class="storename">
                            <label>Store Name</label>
                            <input type="text" id="storename" name="storename" placeholder="Enter Store Name" required/>
                        </div>
                        <div class="storeaddress">
                            <label>Store Address</label>
                            <input type="text" id="storeaddress" name="storeaddress" placeholder="Enter Store Address" required/>
                        </div>
                        <div class="password">
                            <label>Password</label>
                            <input type="password" name="password" is="password" placeholder="Enter Password" required/>
                        </div>
                        <div class="submit">
                            <button type="submit">
                                Log in
                            </button>
                        </div>
                    </form>
            </div>
        </div>
    </body>
</html>
